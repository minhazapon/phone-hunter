<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body>
    
   <header class="ml-10">
        

       <h1 class="text-6xl">Phone hunting</h1>

       

   </header>



   <main class="mt-14 ml-10">

         <section class="bg-black p-5 mr-5 flex  gap-2 items-center">

            <input id="searchField" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

            <button onclick="search()" class="btn btn-active btn-secondary">search</button>


            <!-- more button -->
<!-- 
            <input type="text" id="search2" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

            <button onclick="search2()" class="btn btn-primary">search</button>
 -->

         </section>


       
       <section class="mt-14">
          <!-- spineer -->
              
             <div id="spineer" class="text-center my-32 hidden">
               
              <span class="loading loading-spineer loading-lg"></span>

             </div>

            
            <div id="apiContainer" class="grid grid-cols-2 grid-cols-3 gap-4">

            </div>

         <div class="hidden text-center my-10" id="showallContainer" >
          
          <button onclick="showall()" class="btn btn-accent">Show all</button>

         </div>


       </section>
       

       <!-- modal -->


       <!-- Open the modal using ID.showModal() method -->
    
       <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
         <div class="modal-box">
           <h3 id="phoneName" class="font-bold text-lg"></h3>
           
               <div class="phoneInformation">

                     

               </div>
              
             <form method="dialog">
               <!-- if there is a button in form, it will close the modal -->
               <button class="btn">Close</button>
             </form>
           </div>
         </div>
       </dialog>

   </main>


   <footer>



   </footer>


   <script src="phone.js"></script>

</body>
</html>
